<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
  <script th:src="@{/js/declaration/summernote.js}"></script>
  <script th:src="@{/js/declaration/summernote.js}"></script>
  <script th:src="@{/js/declaration/write.js}"></script>
  <title>신고하기</title>
</head>
<body>
<div th:replace="~{fragment/header}"></div>
<div class="row">
  <div th:replace="~{fragment/sidebar}"></div>
  <div class="col-9 c" th:with="user=${#authentication.getPrincipal().getUser()}">
  <div class="col-9 c">
    <div class="text-center">
      <h1>신 고 하 기</h1>
    </div>
    <hr>
    <form th:action="@{/declaration/write}" method="post" enctype="multipart/form-data">
      <div class="my-3">
        <label for="reporter">신고대상자:</label>
        <input type="text" readonly class="form-control" id="reporter" placeholder="제목" name="name" th:value="${reporter.nickname}">
      </div>
      <div class="my-3">
        <label for="reportType">신고유형:</label>
        <select class="form-select" name="reportType" id="reportType" th:value="${cate}">
          <option value="잘못된 카테고리">잘못된 카테고리</option>
          <option value="고의적 거래 미응대">고의적 거래 미응대</option>
          <option value="사기 및 허위매물">사기 및 허위매물</option>
          <option value="기타">기타</option>
        </select>
        <input type="text" disabled class="form-control" id="reportTypeOrder" name="reportTypeOrder" maxlength="50" />
      </div>
      <div class="my-3">
        <label for="reportContent">신고내용:</label>
        <textarea type="text" class="form-control" id="reportContent" name="reportContent"></textarea>
      </div>
      <div class="my-3">
        <input type="text" id="user_id" name="user_id" th:value="${user.id}"/>
        <input type="text" id="reporter_id" name="reporter_id" th:value="${reporter.id}"/>
        <input type="text" id="book_id" name="book_id" th:value="${book.id}"/>
      </div>
      <button type="submit" class="btn btn-outline-dark">작성완료</button>
    </form>
  </div>
</div>
</div>
</body>
</html>
