<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script th:src="@{/js/findPassword.js}"></script>
  <title>LIA</title>
</head>

<body>

<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}"><img id="logo" th:src="@{/image/LIA_logo.jpg}"><span style="font-size:40px;"> LIA</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item i">
            <a class="nav-link" href="#">전체보기</a>
          </li>
          <li class="nav-item i">
            <a class="nav-link" href="#">동화책</a>
          </li>
          <li class="nav-item i">
            <a class="nav-link" href="#">만화책</a>
          </li>
          <li class="nav-item i">
            <a class="nav-link" href="#">소설책</a>
          </li>
          <li class="nav-item i">
            <a class="nav-link" href="#">교육책</a>
          </li>
          <li class="nav-item i">
            <a class="nav-link" href="#">문제집</a>
          </li>
        </ul>

        <form class="d-flex" role="search" action="#">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

      </div>
    </div>
  </nav>
</header>

<div class="row">
  <div class="col-3 side text-center">
    <div class="image">
      <img th:src="@{/image/cars2.jpg}">
    </div>
    <div class="info text-center">
                <span>
                    <a class="userinfo" th:href="@{/user/register}">회원가입</a>/
                    <a class="userinfo" th:href="@{/user/login}">로그인</a>
                </span>
    </div>
    <br>
    <br>
    <div class="text-center">
      <ul class="menu">
        <li>
          <a href="#">쪽지함</a>
        </li>
        <li>
          <a href="#">내 글 보기</a>
        </li>
        <li>
          <a href="#">신고 현황</a>
        </li>
        <li>
          <a href="#">대여글 등록</a>
        </li>
        <li>
          <a href="#">Q&A</a>
        </li>
      </ul>
    </div>

  </div>

  <div class="col-9 c">
    <div>
      <div class="text-center">
        <h1>비밀번호 찾기</h1>
      </div>
    </div>
    <hr>

    <div class="form-box">
      <form method="POST" th:action="@{/user/findPassword}">
        <div class="form-group mt-3">
          <label for="username">아이디</label>
          <input type="text" class="form-control" placeholder="아이디를 입력하세요." id="username" name="username" required th:value="${username}">
          <p id="username_error"></p>
          <span id="error_username" class="text-danger" th:if="${error_username}" th:text="${error_username}"></span>
        </div>

        <div class="form-group mt-3">
          <label for="phone">전화번호</label>
          <input type="text" class="form-control" placeholder="전화번호를 입력하세요." id="phone" name="phone" required th:value="${phone}">
          <p id="phone_error"></p>
          <span id="error_phone" class="text-danger" th:if="${error_phone}" th:text="${error_phone}"></span>
        </div>

        <div class="form-group mt-3">
          <label for="email">이메일</label>
          <input type="text" class="form-control" placeholder="이메일을 입력하세요." id="email" name="email" required th:value="${email}">
          <button type="button" class="btn btn-dark" id="authBtn">이메일 인증</button>
          <input type="hidden" class="form-control mt-3" id="inputAuthNum" name="inputAuthNum" th:value="${inputAuthNum}">
          <div id="authDiv" style="display:none;">
            <input type="text" class="form-control mt-3" id="authNum" name="authNum" placeholder="인증번호를 입력하세요" th:value="${authNum}">
            <div class="btn btn-dark" id="checkBtn">확인</div>
          </div>
          <p id="email_error"></p>
          <span id="error_email" class="text-danger" th:if="${error_email}" th:text="${error_email}"></span>
        </div>

        <button type="submit" class="w-25 mt-3 btn btn-primary lowb">인증하기</button>
        <a href="javascript:window.history.back();" class="w-25 mt-3 btn btn-warning">이전으로</a>
      </form>
    </div>
  </div>

</div>
</body>
</html>
