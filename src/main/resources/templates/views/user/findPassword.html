<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script th:src="@{/js/findPassword.js}"></script>
  <title>LIA</title>
</head>

<body>

<div th:replace="~{fragment/header}"></div>

<div class="row">
  <div th:replace="~{fragment/sidebar}"></div>

  <div class="col-9 c">
    <div>
      <div class="text-center">
        <h1>비밀번호 찾기</h1>
      </div>
    </div>
    <hr>

    <div class="form-box">
      <form id="checkForm" method="POST" th:action="@{/user/findPassword}">
        <div class="form-group mt-3">
          <label for="username">아이디</label>
          <input type="text" class="form-control" placeholder="아이디를 입력하세요." id="username" name="username" required>
          <p id="username_error"></p>
        </div>

        <div class="form-group mt-3">
          <label for="phone">전화번호</label>
          <input type="text" class="form-control" placeholder="전화번호를 입력하세요." id="phone" name="phone" required>
          <p id="phone_error"></p>
        </div>

        <div class="form-group mt-3">
          <label for="email">이메일</label>
          <input type="text" class="form-control" placeholder="이메일을 입력하세요." id="email" name="email" required>
          <button type="button" class="btn btn-dark" id="authBtn">이메일 인증</button>
          <input type="hidden" class="form-control mt-3" id="inputAuthNum" name="inputAuthNum" th:value="${inputAuthNum}">
          <div id="authDiv" style="display:none;">
            <input type="text" class="form-control mt-3" id="authNum" name="authNum" placeholder="인증번호를 입력하세요" th:value="${authNum}">
            <div class="btn btn-dark" id="checkBtn">확인</div>
          </div>
          <p id="email_error"></p>
        </div>

        <div id="passwordDiv" style="display:none;">
          <div class="form-group mt-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="변경할 비밀번호를 입력하세요">
          </div>

          <div class="form-group mt-3">
            <label for="re_password">비밀번호 확인</label>
            <input type="password" class="form-control" id="re_password" name="re_password" placeholder="변경할 비밀번호를 입력하세요">
            <p id="password_error"></p>
          </div>
        </div>


        <button type="submit" class="w-25 mt-3 btn btn-primary lowb">인증하기</button>
        <a href="javascript:window.history.back();" class="w-25 mt-3 btn btn-warning">이전으로</a>
      </form>
    </div>
  </div>

</div>
</body>
</html>
