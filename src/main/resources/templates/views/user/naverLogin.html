<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script th:src="@{/js/mapAPI.js}"></script>
    <title>LIA</title>
</head>
<body>
<script th:src="@{/js/naverLogin.js}"></script>
<div th:replace="~{fragment/header}"></div>

<div class="row">
    <div th:replace="~{fragment/sidebar}"></div>

    <div class="col-9 c">
        <div>
            <div class="text-center">
                <h1>추가정보 기입</h1>
            </div>
        </div>
        <hr>

        <div class="form-box">
            <form method="POST" th:action="@{/user/register2}">
                <input type="hidden" id="token" name="token">
                <div class="form-group mt-3">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" placeholder="아이디를 입력하세요." id="username" name="username" readonly th:value="${username}">
                    <p id="username_error"></p>
                    <span id="error_username" class="text-danger" th:if="${error_username}" th:text="${error_username}"></span>
                </div>

                <div class="form-group mt-3">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" placeholder="비밀번호를 입력하세요." id="password" name="password" required>
                    <span id="error_password" class="text-danger" th:if="${error_password}" th:text="${error_password}"></span>
                </div>

                <div class="form-group mt-3">
                    <label for="re_password">비밀번호 확인</label>
                    <input type="password" class="form-control" placeholder="비밀번호를 입력하세요." id="re_password" name="re_password" required>
                    <p id="password_error"></p>
                    <span id="error_re_password" class="text-danger" th:if="${error_re_password}" th:text="${error_re_password}"></span>
                </div>

                <div class="form-group mt-3">
                    <label for="nickname">닉네임</label>
                    <input type="text" class="form-control" placeholder="닉네임을 입력하세요." id="nickname" name="nickname" readonly>
                    <p id="nickname_error"></p>
                    <span id="error_nickname" class="text-danger" th:if="${error_nickname}" th:text="${error_nickname}"></span>
                </div>

                <div class="form-group mt-3">
                    <label for="phone">전화번호</label>
                    <input type="text" class="form-control" placeholder="전화번호를 입력하세요." id="phone" name="phone" required th:value="${phone}">
                    <p id="phone_error"></p>
                    <span id="error_phone" class="text-danger" th:if="${error_phone}" th:text="${error_phone}"></span>
                </div>

                <div class="form-group mt-3">
                    <label for="email">이메일</label>
                    <input type="text" class="form-control" placeholder="이메일을 입력하세요." id="email" name="email" readonly>
                </div>

                <br>
                <h2>주소</h2>
                <div class="form-group mt-3">
                    <label for="post_num">우편번호</label>
                    <input type="text" class="sample6 form-control" id="post_num" placeholder="우편번호" name="post_num" required th:value="${post_num}">
                    <button type="button" class="sample6 btn btn-dark" id="sample6_btn" onclick="sample6_execDaumPostcode()">우편번호찾기</button>
                    <span id="error_post_num" class="text-danger" th:if="${error_post_num}" th:text="${error_post_num}"></span>
                </div>
                <div class="form-group mt-3">
                    <label for="address">주소</label>
                    <input type="text" class="sample6 form-control" id="address" placeholder="주소" name="address" required th:value="${address}">
                    <span id="error_address" class="text-danger" th:if="${error_address}" th:text="${error_address}"></span>
                </div>
                <div class="form-group mt-3">
                    <label for="address_detail">상세주소</label>
                    <input type="text" class="sample6 form-control" id="address_detail" placeholder="상세주소" name="address_detail" required th:value="${address_detail}">
                    <p id="address_error"></p>
                    <span id="error_address_detail" class="text-danger" th:if="${error_address_detail}" th:text="${error_address_detail}"></span>
                </div>
                <button type="submit" class="w-25 mt-3 btn btn-primary lowb">입력하기</button>
                <a href="javascript:window.history.back();" class="w-25 mt-3 btn btn-warning">이전으로</a>
            </form>
        </div>
    </div>

</div>
</body>
</html>
