<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:src="@{/js/mapAPI.js}"></script>
    <script th:src="@{/js/register.js}"></script>
    <title>LIA</title>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><img id="logo" th:src="@{/image/LIA_logo.jpg}"><span style="font-size:40px;"> LIA</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item i">
                        <a class="nav-link" href="#">전체보기</a>
                    </li>
                    <li class="nav-item i">
                        <a class="nav-link" href="#">동화책</a>
                    </li>
                    <li class="nav-item i">
                        <a class="nav-link" href="#">만화책</a>
                    </li>
                    <li class="nav-item i">
                        <a class="nav-link" href="#">소설책</a>
                    </li>
                    <li class="nav-item i">
                        <a class="nav-link" href="#">교육책</a>
                    </li>
                    <li class="nav-item i">
                        <a class="nav-link" href="#">문제집</a>
                    </li>
                </ul>

                <form class="d-flex" role="search" action="#">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>
</header>

<div class="row">
    <div class="col-3 side text-center">
        <div class="image">
            <img th:src="@{/image/cars2.jpg}">
        </div>
        <div class="info text-center">
                <span>
                    <a class="userinfo" th:href="@{/user/register}">회원가입</a>/
                    <a class="userinfo" th:href="@{/user/login}">로그인</a>
                </span>
        </div>
        <br>
        <br>
        <div class="text-center">
            <ul class="menu">
                <li>
                    <a href="#">쪽지함</a>
                </li>
                <li>
                    <a href="#">내 글 보기</a>
                </li>
                <li>
                    <a href="#">신고 현황</a>
                </li>
                <li>
                    <a href="#">대여글 등록</a>
                </li>
                <li>
                    <a href="#">Q&A</a>
                </li>
            </ul>
        </div>

    </div>

    <div class="col-9 c">
        <div>
            <div class="text-center">
                <h1>일반 회원가입</h1>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12 text-danger" id="error_msg" th:text="${error}">
                <!--/* 에러메세지 */-->
            </div>
        </div>
        <div class="form-box">
            <form method="POST" th:action="@{/user/register}">
                <div class="form-group mt-3">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" placeholder="아이디를 입력하세요." id="username" name="username" required>
                    <p id="username_error"></p>
                </div>

                <div class="form-group mt-3">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" placeholder="비밀번호를 입력하세요." id="password" name="password" required>
                </div>

                <div class="form-group mt-3">
                    <label for="re_password">비밀번호 확인</label>
                    <input type="password" class="form-control" placeholder="비밀번호를 입력하세요." id="re_password" name="re_password" required>
                    <p id="password_error"></p>
                </div>

                <div class="form-group mt-3">
                    <label for="nickname">닉네임</label>
                    <input type="text" class="form-control" placeholder="닉네임을 입력하세요." id="nickname" name="nickname" required>
                    <p id="nickname_error"></p>
                </div>

                <div class="form-group mt-3">
                    <label for="phone">전화번호</label>
                    <input type="text" class="form-control" placeholder="전화번호를 입력하세요." id="phone" name="phone" required>
                    <p id="phone_error"></p>
                </div>

                <div class="form-group mt-3">
                    <label for="email">이메일</label>
                    <input type="text" class="form-control" placeholder="이메일을 입력하세요." id="email" name="email" required>
                    <button type="button" class="btn btn-dark" id="authBtn">이메일 인증</button>
                    <input type="hidden" class="form-control mt-3" id="inputAuthNum" name="inputAuthNum" th:value="${inputAuthNum}">
                    <div id="authDiv" style="display:none;">
                        <input type="text" class="form-control" id="authNum" name="authNum" placeholder="인증번호를 입력하세요" th:value="${authNum}">
                        <div class="btn btn-dark" id="checkBtn">확인</div>
                    </div>
                    <p id="email_error"></p>
                </div>

                <br>
                <h2>주소</h2>
                <div class="form-group mt-3">
                    <label for="sample6_postcode">우편번호</label>
                    <input type="text" class="sample6 form-control" id="sample6_postcode" placeholder="우편번호" name="postcode" required>
                    <button type="button" class="sample6 btn btn-dark" id="sample6_btn" onclick="sample6_execDaumPostcode()">우편번호찾기</button>
                </div>
                <div class="form-group mt-3">
                    <label for="sample6_address">주소</label>
                    <input type="text" class="sample6 form-control" id="sample6_address" placeholder="주소" name="address" required>
                </div>
                <div class="form-group mt-3">
                    <label for="sample6_detailAddress">상세주소</label>
                    <input type="text" class="sample6 form-control" id="sample6_detailAddress" placeholder="상세주소" name="address_detail" required>
                    <p id="address_error"></p>
                </div>
            </form>
            <button type="submit" class="w-25 mt-3 btn btn-primary lowb">가입하기</button>
            <a href="javascript:window.history.back();" class="w-25 mt-3 btn btn-warning">이전으로</a>
        </div>
    </div>

</div>
</body>
</html>
