<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
    <title>LIA</title>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><img id="logo" th:src="@{/image/LIA_logo.jpg}"><span style="font-size:40px;"> LIA</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item i">
                        <a class="nav-link" href="#">전체보기</a>
                    </li>
                    <li class="nav-item i">
                        <a class="nav-link" href="#">동화책</a>
                    </li>
                    <li class="nav-item i">
                        <a class="nav-link" href="#">만화책</a>
                    </li>
                    <li class="nav-item i">
                        <a class="nav-link" href="#">소설책</a>
                    </li>
                    <li class="nav-item i">
                        <a class="nav-link" href="#">교육책</a>
                    </li>
                    <li class="nav-item i">
                        <a class="nav-link" href="#">문제집</a>
                    </li>
                </ul>

                <form class="d-flex" role="search" action="#">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>
</header>

<div class="row">
    <div class="col-3 side text-center">
        <div class="image">
            <img th:src="@{/image/cars2.jpg}">
        </div>
        <div class="info text-center">
                <span>
                    <a class="userinfo" th:href="@{/user/register}">회원가입</a>/
                    <a class="userinfo" th:href="@{/user/login}">로그인</a>
                </span>
        </div>
        <br>
        <br>
        <div class="text-center">
            <ul class="menu">
                <li>
                    <a href="#">쪽지함</a>
                </li>
                <li>
                    <a href="#">내 글 보기</a>
                </li>
                <li>
                    <a href="#">신고 현황</a>
                </li>
                <li>
                    <a href="#">대여글 등록</a>
                </li>
                <li>
                    <a href="#">Q&A</a>
                </li>
            </ul>
        </div>

    </div>

    <div class="col-9 c">
        <div class="row">
            <div class="col text-center ms-3 pt-3 pb-3" style="border: 1px solid black;">
                <h2>일반로그인</h2>
                <div class="row mt-1">
                    <div class="col">
                        <form method="POST" th:action="@{/user/login}">
                            <div class="form-group mt-3">
                                <label for="username" style="font-weight: 550;">아이디</label>
                                <input type="text" class="form-control mt-3" id="username" name="username" placeholder="아이디" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="password" style="font-weight: 550;">비밀번호</label>
                                <input type="password" class="form-control mt-3" id="password" name="password" placeholder="비밀번호" required>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-success mt-3 btn-block w-100">로그인</button>
                                <a href="/user/findPassword" class="btn btn-warning mt-3 d-block">회원가입</a>
                                <a href="/register" class="btn btn-dark mt-3 d-block">비밀번호 찾기</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col text-center ms-5 me-3 pt-3 pb-3" style="border: 1px solid black;">
                <h2>간편로그인</h2>
                <div class="row mt-5">
                    <div class="col mt-5">
                        <form method="POST" action="#">
                            <a class="mt-5" href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=0d1c222166732e07ce216a638ad66db8&redirect_uri=http://localhost:8094/user/callback"><img th:src="@{/image/kakao_login.png}"></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
