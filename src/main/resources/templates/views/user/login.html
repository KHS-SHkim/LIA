<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" charset="utf-8"></script>
    <script th:src="@{/js/home.js}"></script>
    <script th:src="@{/js/login.js}"></script>
    <title>LIA</title>
</head>

<body>


<div th:replace="~{fragment/header}"></div>

<div class="row">
    <div th:replace="~{fragment/sidebar}"></div>

    <div class="col-9 c">
        <div class="row">
            <div class="col text-center ms-3 pt-3 pb-3" style="border: 1px solid black;">
                <h2>일반로그인</h2>
                <div class="row mt-1">
                    <div class="col">
                        <form method="POST" th:action="@{/user/login}">
                            <div class="form-group mt-3">
                                <label for="username" style="font-weight: 550;">아이디</label>
                                <input type="text" class="form-control mt-3" id="username" name="username" placeholder="아이디" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="password" style="font-weight: 550;">비밀번호</label>
                                <input type="password" class="form-control mt-3" id="password" name="password" placeholder="비밀번호" required>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-success mt-3 btn-block w-100">로그인</button>
                                <a href="/user/register" class="btn btn-warning mt-3 d-block">회원가입</a>
                                <a href="/user/findPassword" class="btn btn-dark mt-3 d-block">비밀번호 찾기</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col text-center ms-5 me-3 pt-3 pb-3" style="border: 1px solid black;">
                <h2>간편로그인</h2>
                <div class="row mt-5">
                    <div class="col mt-5">
                        <a id="naverBtn" href="https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=0M5Hhr3GeByMD2Fuojgc&state=test&redirect_uri=http://localhost:8095/user/naverLogin" class="mt-5"><img id="naverLogoBtn" th:src="@{/image/naver.png}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
