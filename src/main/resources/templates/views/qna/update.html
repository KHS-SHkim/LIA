<!DOCTYPE html>
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:if="${post}" th:with="">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
        <script th:src="@{/js/update.js}"></script>
        <title>Update QnA</title>
    </head>

    <body>
    <th:block th:insert="~{comment/header::header}"></th:block>

    <div class="c">
        <h1>Update QnA</h1>
        <form action="/qna/updateOk/" method="post">
            <label>질문:</label>
            <input type="text" name="question" value="Question here...">
            <br>
            <label>대답:</label>
            <input type="answer" name="answer" value="Answer here..">
            <br>
            <input type="submit" value="Update">
        </form>
    </div>
</body>

</th:block>

</html>
