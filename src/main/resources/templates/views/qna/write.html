<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
  <title>LIA</title>
</head>

<body>

<div th:replace="~{fragment/header}"></div>

<div class="row">
  <div th:replace="~{fragment/sidebar}"></div>

  <div class="col-9 c">
    <div>
      <div class="text-center">
        <h1>QnA 작성</h1>
      </div>
    </div>
    <hr>

    <div class="form-box">
      <form method="POST" th:action="@{/qna/write}">

        <div class="form-group mt-3">
          <label for="username">작성자</label>
          <input type="hidden" class="form-control" id="username" name="username" th:value="${username}">
          <div th:text="'아이디: ' + ${username} + '( ' + ${nickname} +' )'"></div>
        </div>

        <div class="form-group mt-3">
          <label for="title">제목</label>
          <input type="text" class="form-control" placeholder="제목을 입력하세요." id="title" name="title"  th:value="${title}">
          <p id="title_error"></p>
          <span id="error_title" class="text-danger" th:if="${error_title}" th:text="${error_title}"></span>
        </div>

        <div class="form-group mt-3">
          <label for="question">내용</label>
          <textarea type="text-area" rows="5" class="form-control" placeholder="내용을 입력하세요." id="question" name="question" th:utext="${question}"></textarea>
          <p id="question_error"></p>
          <span id="error_question" class="text-danger" th:if="${error_question}" th:text="${error_question}"></span>
        </div>

        <button type="submit" class="w-25 mt-3 btn btn-primary lowb">작성하기</button>
        <a href="javascript:window.history.back();" class="w-25 mt-3 btn btn-warning">이전으로</a>
      </form>
    </div>
  </div>

</div>
</body>
</html>
