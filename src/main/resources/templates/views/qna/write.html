<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:src="@{/js/qna/write.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
    <title>LIA</title>
</head>

<body>

<div th:replace="~{fragment/header}"></div>

<div class="row">
    <div th:replace="~{fragment/sidebar}"></div>
    <!--글쓴이 유저 등록-->
    <div class="col-9 c" th:with="user=${#authentication.getPrincipal().getUser()}">
        <h2>작성</h2>
        <hr>

        <form th:action="@{/qna/update}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${qna.user_id}"/>
            <div class="mb-3">
                <label>작성자:</label>
                <span class="form-control" readonly th:text="${id.user.user_id}"></span>
            </div>
            <div class="my-3">
                <label for="name">제목:</label>
                <input type="text" class="form-control" id="name" placeholder="제목" name="name" th:value="${user_id}?${user_id}:${qna.user_id}">
                <span class="text-danger" th:if="${error_name}" th:utext="${error_name}"></span>
            </div>
            <div><span class="text-danger"></span></div>

            <div class="my-3">
                <label for="qna_detail">내용:</label>
                <textarea class="form-control" rows="5" id="qna_detail" placeholder="내용" name="qna_detail" th:utext="${} ? ${qna_detail} : ${qna.qna_detail}"></textarea>
                <span class="text-danger" th:if="${error_qna_detail}" th:utext="${error_qna_detail}"></span>
            </div>
            <div><span class="text-danger"></span></div>


            <!-- 첨부파일 -->
            <div class="container mt-3 mb-3 border rounded">
                <div class="mb-3 mt-3">
                    <label>첨부파일:</label>
                    <div id="files">

                    </div>
                    <button type="button" id="btnAdd" class="btn btn-secondary">추가</button>
                </div>
            </div>
            <!-- 첨부파일 -->
        </form>
    </div>
</div>

</body>
</html>
