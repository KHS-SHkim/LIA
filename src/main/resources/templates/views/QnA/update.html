<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
    <title>Update QnA</title>
</head>
<body>
    <div class="c">
        <h1>Update QnA</h1>
        <form action="/qna/update/{userId}" th:action="@{/qna/update/{id}(id=${qna.id})}" th:object="${qna}" method="post">
            Question: <textarea name="question" th:text="${qna.question}"></textarea><br>
            Answer: <textarea name="answer" th:text="${qna.answer}"></textarea><br>
            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
