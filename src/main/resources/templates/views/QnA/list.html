<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
    <title>List QnA</title>
</head>
<body>
<div class="side">
    <div class="image">
        <img src="" alt="Profile Image">
    </div>
    <ul class="menu">
        <li><a href="/qna/list" class="active">QnA목록</a></li>
        <li><a href="/qna/update">QnA문의</a></li>
        <li><a href="/qna/delete">QnA삭제</a></li>
    </ul>
</div>
    <div class="c">
    <h1>QnA List</h1>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Question</th>
            <th>Answer</th>
            <th>Actions</th>
        </tr>
        </thead>
<!--        <form action="/qna/search" method="get">-->
<!--            <input type="text" name="query" placeholder="Search question..">-->
<!--            <button type="submit">검색</button>-->
        </form>
        <!-- 컨트롤러에서 'qnaList'라는 이름의 모델 특성을 전달한다고 가정합니다. -->
        <tr th:each="qna : ${qnaList}">
            <td th:text="${qna.id}"></td>
            <td th:text="${qna.user_id}"></td>
            <td th:text="${qna.question}"></td>
            <td th:text="${qna.answer}"></td>
            <td>
                <a th:href="@{/qna/update/{id}(id=${qna.id})}">Update</a>
                <a th:href="@{/qna/delete/{id}(id=${qna.id})}">Delete</a>
            </td>
        </tr>
    </table>
    </div>
</body>
</html>
