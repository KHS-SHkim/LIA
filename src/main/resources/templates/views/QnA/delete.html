<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
    <title>Delete QnA</title>
</head>
<body>
    <div class="c">
        <h1>이 항목을 정말 삭제하시겠습니까?</h1>
        <p><strong>Question:</strong> <span th:text="${qna.question}"></span></p>
        <p><strong>Answer:</strong> <span th:text="${qna.answer}"></span></p>

        <form action="/qna/delete/{userId}" th:action="@{/qna/delete/{id}(id=${qna.id})}" method="post">
            <input type="submit" value="Confirm Delete">
        </form>
        <a href="/qna/list">취소하고 목록으로 돌아가기</a>
    </div>
</body>
</html>
