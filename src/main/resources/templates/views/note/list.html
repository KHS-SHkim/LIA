<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
    <title>쪽지함</title>
</head>
<body>
<div th:replace="~{fragment/header}"></div>
<div class="row">
    <div th:replace="~{fragment/sidebar}"></div>
    <div class="col-9 c">
        <div class="container mt-3">
            <div class="text-center">
                <h1>쪽 지 함</h1>
            </div>
            <hr>
            <div class="row mt-5" th:each="note : ${myNoteList}">
                <a th:href="@{'/note/detail/' + ${note.user.id} + '/' + ${note.receiver.id}}">
                    <div th:text="${note.receiver.nickname}"></div>
                    <div th:text="${note.contents}"></div>
                    <div th:text="${#temporals.format(note.regDate, 'yyyy-MM-dd HH:mm')}"></div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
