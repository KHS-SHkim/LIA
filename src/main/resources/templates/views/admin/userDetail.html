<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/myPage.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/userDetail.css}">
  <title>LIA</title>
</head>

<body>

<div th:replace="~{fragment/header}"></div>

<div class="row">
  <div th:replace="~{fragment/sidebar}"></div>

  <div class="col-9 c">
    <div>
      <div class="text-center">
        <h1>[[${username}]]님의 상세정보</h1>
      </div>
    </div>
    <hr>

    <div class="form-box">
        <div class="form-group mt-3">
          <b for="upfile">프로필이미지</b>
          <div class="mt-3" id="imgbox">
            <div th:if="${user.profile_img}"><img th:src="@{'/upload/' + ${user.profile_img}}"></div>
            <div th:unless="${user.profile_img}"><img th:src="@{/image/default.jpg}"></div>
          </div>
        </div>

        <div class="form-group mt-3">
          <b for="username">아이디</b>
          <div id="usernameDiv"  class="mt-3 r" th:if="${username}" th:text="${username}"></div>
        </div>

        <div class="form-group mt-3">
          <b for="nickname">닉네임</b>
          <div id="nicknameDiv" class="mt-3 r" th:if="${user.nickname}" th:text="${user.nickname}"></div>
        </div>

        <div class="form-group mt-3">
          <b for="email">이메일</b>
          <div id="emailDiv" class="mt-3 r" th:if="${user.email}" th:text="${user.email}"></div>
        </div>

        <div class="form-group mt-3">
          <b for="phone">전화번호</b>
          <div id="phoneDiv" class="mt-3 r" th:if="${user.phone}" th:text="${user.phone}"></div>
        </div>

        <div class="form-group mt-3">
          <b for="state">상태</b>
          <div id="stateDiv" class="mt-3 r" th:if="${user.state}" th:text="${user.state}"></div>
        </div>

        <br>
        <hr>
        <h2 class="mt-3">주소</h2>

        <b class="mt-3">우편번호</b>
        <div class="mt-3 r" th:if="${post_num}" th:text="${post_num}"></div>

        <b class="mt-3">주소</b>
        <div class="mt-3 r" th:if="${address}" th:text="${address}"></div>

        <b class="mt-3">상세주소</b>
        <div class="mt-3 r" th:if="${address_detail}" th:text="${address_detail}"></div>

        <a href="javascript:window.history.back();" class="w-50 mt-5 btn btn-warning">이전으로</a>
    </div>

  </div>

</div>
</body>
</html>
